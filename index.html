<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог одежды</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Каталог одежды</h1>
    </header>
    <main class="catalog">
        <div class="product-card">
            <img src="shirt.jpg" alt="Футболка">
            <h2>Футболка</h2>
            <p class="price">Цена: 1500 ₸</p>
        </div>
        <div class="product-card">
            <img src="jeans.jpg" alt="Джинсы">
            <h2>Джинсы</h2>
            <p class="price">Цена: 2500 ₸</p>
        </div>
        <div class="product-card">
            <img src="jacket.jpg" alt="Куртка">
            <h2>Куртка</h2>
            <p class="price">Цена: 4500 ₸</p>
        </div>
    </main>
</body>
</html>
